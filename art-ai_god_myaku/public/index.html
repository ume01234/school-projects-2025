<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sacred Grotesque Mandala</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. シーンのセットアップ ---
        const scene = new THREE.Scene();
        // 仏教的な「深淵」を感じさせる深い霧
        scene.fog = new THREE.FogExp2(0x050000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 18;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. カスタムシェーダーの定義 (ここがアートの魂) ---
        // ミャクミャクのような「目」と「有機的な質感」を生成するシェーダー
        const vertexShader = `
            uniform float uTime;
            uniform float uPulseSpeed;
            varying vec2 vUv;
            varying float vDisplacement;
            varying vec3 vNormal;
            varying vec3 vViewPosition;

            // ノイズ関数 (有機的な動きのため)
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
                vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
                i = mod289(i);
                vec4 p = permute( permute( permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857;
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }

            void main() {
                vUv = uv;
                vNormal = normal;
                
                // 胎動：時間経過とともに頂点を波打たせる
                float noiseVal = snoise(position * 2.0 + uTime * uPulseSpeed);
                vDisplacement = noiseVal;
                
                // 脈打つように膨張収縮
                vec3 newPosition = position + normal * (noiseVal * 0.15 + sin(uTime * 2.0) * 0.05);
                
                vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);
                vViewPosition = -mvPosition.xyz;
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            uniform float uTime;
            uniform vec3 uColorRed;
            uniform vec3 uColorBlue;
            uniform vec3 uColorGold;
            
            varying vec2 vUv;
            varying float vDisplacement;
            varying vec3 vNormal;
            varying vec3 vViewPosition;

            void main() {
                // 視線ベクトル
                vec3 viewDir = normalize(vViewPosition);
                vec3 normal = normalize(vNormal);
                
                // 1. 目玉の模様を作る (同心円)
                // UV座標を中心に移動
                vec2 centeredUv = vUv * 2.0 - 1.0;
                
                // 瞳孔が動くようにする (キョロキョロする動き)
                vec2 lookOffset = vec2(
                    sin(uTime * 1.5) * 0.3,
                    cos(uTime * 1.2) * 0.3
                );
                float dist = length(centeredUv - lookOffset * 0.5); 
                
                // 瞳孔 (黒)
                float pupil = smoothstep(0.25, 0.2, dist);
                
                // 虹彩 (青 -> ミャクミャクの青要素)
                float iris = smoothstep(0.55, 0.4, dist);
                
                // 白目部分 (赤 -> ミャクミャクの体/血液要素)
                float sclera = smoothstep(0.6, 0.5, dist);

                // 2. ベースカラーの合成
                vec3 color = mix(uColorRed, uColorBlue, iris); // 赤地に青い虹彩
                color = mix(color, vec3(0.0), pupil); // 黒い瞳孔

                // 3. 質感の追加
                // 血管のようなノイズ
                float veins = smoothstep(0.4, 0.6, vDisplacement + 0.5);
                color = mix(color, uColorRed * 0.5, veins * 0.3);

                // 4. 神聖さの演出 (リムライト/後光)
                // 物体の縁（視線と法線が垂直に近い部分）を金色に光らせる
                float rim = 1.0 - abs(dot(viewDir, normal));
                float rimPower = pow(rim, 3.0);
                vec3 rimColor = uColorGold * rimPower * 2.0;
                
                // 最終合成
                vec3 finalColor = color + rimColor;

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        // --- 3. オブジェクト生成 (万華鏡/マンダラ配置) ---
        const geometry = new THREE.SphereGeometry(0.6, 64, 64);
        
        // マテリアル（全オブジェクト共通）
        const material = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uPulseSpeed: { value: 0.5 },
                uColorRed: { value: new THREE.Color(0xce1c36) }, // ミャクミャクの赤
                uColorBlue: { value: new THREE.Color(0x005eb0) }, // ミャクミャクの青
                uColorGold: { value: new THREE.Color(0xffd700) }  // 仏教的な金
            },
            transparent: true
        });

        const mandalaGroup = new THREE.Group();
        scene.add(mandalaGroup);

        // 配置ロジック：同心円状に配置してマンダラを作る
        const createRing = (count, radius, offsetScale, rotationSpeed) => {
            const ringGroup = new THREE.Group();
            const angleStep = (Math.PI * 2) / count;

            for (let i = 0; i < count; i++) {
                const angle = i * angleStep;
                const mesh = new THREE.Mesh(geometry, material.clone()); // クローンして個別にuniformを持つことも可能だが今回は共通
                
                // 位置計算
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                mesh.position.set(x, y, 0);
                
                // 大きさをランダムかつ規則的に変える
                const scale = offsetScale * (0.8 + Math.random() * 0.4);
                mesh.scale.set(scale, scale, scale);
                
                // 個別の回転を持たせる
                mesh.userData = {
                    rotSpeed: (Math.random() - 0.5) * 0.02,
                    originalPos: new THREE.Vector3(x, y, 0)
                };

                ringGroup.add(mesh);
            }
            ringGroup.userData = { rotationSpeed: rotationSpeed };
            mandalaGroup.add(ringGroup);
        };

        // 中心の目（神の目）
        createRing(1, 0, 2.5, 0.01); 
        // 第2層（ミャクミャクのリング）
        createRing(5, 3.5, 1.5, -0.005);
        // 第3層（万華鏡の広がり）
        createRing(12, 6.5, 1.0, 0.003);
        // 第4層（細かい装飾）
        createRing(20, 9.0, 0.6, -0.002);

        // --- 4. アニメーションループ ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // シェーダーの時間を更新 (全体的な脈動)
            material.uniforms.uTime.value = time;

            // マンダラ全体の回転（ゆっくりと荘厳に）
            mandalaGroup.rotation.z = Math.sin(time * 0.1) * 0.2;

            // 各リングの回転
            mandalaGroup.children.forEach((ring, i) => {
                if(ring.userData.rotationSpeed) {
                    ring.rotation.z += ring.userData.rotationSpeed;
                    
                    // 呼吸のような拡大縮小
                    const breathe = 1.0 + Math.sin(time * 0.5 + i) * 0.05;
                    ring.scale.set(breathe, breathe, breathe);
                }
                
                // 個々の目の微細な動き
                ring.children.forEach(mesh => {
                    mesh.rotation.x += mesh.userData.rotSpeed;
                    mesh.rotation.y += mesh.userData.rotSpeed;
                });
            });

            // カメラを少し揺らす（不安定さの演出）
            camera.position.x = Math.sin(time * 0.2) * 0.5;
            camera.position.y = Math.cos(time * 0.3) * 0.5;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        // リサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
