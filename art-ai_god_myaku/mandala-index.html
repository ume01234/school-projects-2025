<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYAKU-MANDALA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #p5-container {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }
        
        #three-container {
            width: 100%;
            height: 100%;
        }
        
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        
        #debug-info.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="p5-container"></div>
    <div id="three-container"></div>
    <div id="debug-info">
        <div>FPS: <span id="fps">0</span></div>
        <div>Blobs: <span id="blob-count">0</span></div>
        <div>Press D for debug</div>
    </div>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    
    <!-- 曼荼羅 p5.js スケッチ -->
    <script src="js/mandala-p5.js"></script>
    
    <!-- Three.js メインシーン -->
    <script src="js/mandala-three.js"></script>
</body>
</html>
